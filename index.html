<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="left_main">
        <img class="left-image" src="images/left.jpeg" alt="">

        <div class="logo-background">
            <img src="" alt="">
        </div>

    </div>
    <div class="right_main">
        <div class="dummyText">
            <p class="text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Optio numquam corporis qui quo rem
                labore aspernatur molestiae cumque odit laudantium esse, voluptate fuga nisi placeat reiciendis sapiente
                repellendus earum ullam.</p>
        </div>


        <form action="">
            <div class="container_banner">
                <h3>Sign Up Here</h3>
            </div>
            <div class="container_input">
                <div class="input left">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="First">
                </div>

                <div class="input right">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last">
                </div>

                <div class="input left">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="you@example.com">
                </div>

                <div class="input right">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" name="phone_number" id="phone_number">
                </div>

                <div class="input left">
                    <label for="user_password">Passord</label>
                    <input type="password" name="password" id="user_password">
                </div>
                <div class="input right">
                    <label for="confirmed">Confirm Password</label>
                    <input type="password" name="password" id="confirmed">
                </div>
            </div>
            <div class="button">
                <button class="submit1">Submit</button>
            </div>

        </form>
        <div class="footer">
            1
        </div>
    </div>


</body>

</html>
