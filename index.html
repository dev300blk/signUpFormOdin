<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="col-1">
            <img class="left-image" src="images/left.jpeg" alt="">
            <div class="logo-backgroung">
                <img class="odin" src="images/odin.png" alt="" srcset="">
            </div>
        </div>
        <div class="col-2">
            <div class="row1">
                <p class="dummy-text">This is not a real service! You know you need something like this in your life to
                    help you realize your deepest dreams. Signup now to get started.</p>
                <p class="dummy2">You know you want to.</p>
            </div>
            <div class="row2">
                <form action="" method="post">
                    <p class="formPara">Let's Do This!</p>
                    <div class="card">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div class="card">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                    <div class="card">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="card">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="tel" name="phoneNumber" id="phoneNumber">
                    </div>
                    <div class="card"  >
                        <label for="password1">PASSWORD</label>
                        <input class="password1" type="password" name="password1"  id="password1">
                    </div>
                    <div class="card"   >
                        <label for="password2">CONFIRM PASSWORD</label>
                        <input class="password2" type="password" name="password2" id="password2">
                    </div>

                    <button id="submit" type="submit">Create Account</button>
                </form>

                <p class="log-in">Already have an account?<span>Log in</span></p>

            </div>
            <div class="row3"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
